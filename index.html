<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Portfólio | Horizontal</title>
    <style>
        body { 
            margin: 0; 
            padding: 0;
            background-color: #050505;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden; /* Esconde a barra de rolagem de baixo */
        }

        /* --- ESTILOS DA HERO (PARTE 1) --- */
        .hero-section {
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; 
            position: relative;
        }

        .minha-imagem {
            width: 40%; 
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 60px rgba(255,255,255,0.05);
            z-index: 1;
        }

        .texto-overlay {
            position: absolute;
            z-index: 2;
            text-align: center;
            color: white;
            mix-blend-mode: difference;
            pointer-events: none;
        }

        h1 { font-size: 5rem; margin: 0; text-transform: uppercase; letter-spacing: 5px; }
        p { font-size: 1.5rem; font-weight: lighter; margin-top: 10px; opacity: 0.8; }


        /* --- ESTILOS DA GALERIA HORIZONTAL (PARTE 2) --- */
        .galeria-section {
            width: 400%; /* 400% porque temos 4 telas de largura */
            height: 100vh; /* Altura da tela cheia */
            display: flex; /* Coloca os projetos um ao lado do outro */
            flex-wrap: nowrap;
        }

        .projeto-card {
            width: 100vw; /* Cada projeto ocupa 100% da largura da tela */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            font-weight: bold;
            flex-direction: column;
        }

        /* Cores provisórias pra você ver a diferença */
        .p1 { background-color: #111; }
        .p2 { background-color: #222; }
        .p3 { background-color: #333; }
        .p4 { background-color: #444; }

        .projeto-info {
            font-size: 1.2rem;
            margin-top: 20px;
            font-weight: normal;
            color: #ccc;
        }
        
        /* Uma imagem dentro do card do projeto */
        .img-projeto {
            width: 60%;
            height: 60vh;
            object-fit: cover;
            border-radius: 10px;
            background: #000;
        }
/* ========================================= */
        /* AJUSTES PARA CELULAR (MOBILE)        */
        /* ========================================= */
        @media (max-width: 768px) {
            
            /* 1. O Texto do Nome diminui */
            h1 {
                font-size: 3rem; /* Era 5rem, agora é menor */
                letter-spacing: 2px;
            }

            p {
                font-size: 1rem;
            }

            /* 2. A Imagem da Capa aumenta (pra ocupar a largura do celular) */
            .minha-imagem {
                width: 80%; /* Era 40%, agora ocupa quase a tela toda */
            }

            /* 3. Ajuste fino na Galeria */
            .projeto-card {
                font-size: 1.5rem; /* Texto dos projetos menor */
                padding: 10px;
                text-align: center;
            }
            
            .img-projeto {
                width: 90%; /* Vídeo ocupa mais espaço na horizontal */
                height: 40vh; /* Altura ajustada pra caber */
            }
            
            /* 4. Esconde o "mouse" se tiver algum ícone de scroll e ajusta margens */
            .galeria-section {
                align-items: center; /* Garante que fique no meio */
            }
        }
    </style>
</head>
<body>

    <div class="hero-section">
        <div class="texto-overlay">
            <h1>RAFAAEL SOARES</h1>
            <p>EDITOR & DESIGNER</p>
        </div>
        
        <img src="minha-arte.svg" class="minha-imagem">
    </div>


    <div class="galeria-section">
        
        <div class="projeto-card p1">
            <<video class="img-projeto" autoplay loop muted playsinline>
    <source src="video1.mp4" type="video/mp4">
</video>
            <div>If you never arrive</div>
            <div class="projeto-info">you never know who you are.</div>
        </div>

        <div class="projeto-card p2">
            <div class="img-projeto" style="background: blue;"></div>
            <div>Nome do Projeto 02</div>
            <div class="projeto-info">Edição de Vídeo</div>
        </div>

        <div class="projeto-card p3">
            <div class="img-projeto" style="background: green;"></div>
            <div>Nome do Projeto 03</div>
            <div class="projeto-info">Social Media</div>
        </div>

        <div class="projeto-card p4">
            <div class="img-projeto" style="background: purple;"></div>
            <div>Fale Comigo</div>
            <div class="projeto-info">email@exemplo.com</div>
        </div>

    </div>

    <div style="height: 50vh; background: #000;"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // ==============================================
        // PARTE 1: O ZOOM DA CAPA (HERO SECTION)
        // ==============================================
        
        // Animação da Imagem crescendo
        gsap.to(".minha-imagem", {
            scale: 2, 
            ease: "none", 
            scrollTrigger: {
                trigger: ".hero-section",
                start: "top top",
                end: "+=2000", 
                scrub: 1,
                pin: true
            }
        });

        // Animação do Texto sumindo
        gsap.to(".texto-overlay", {
            opacity: 0, 
            scale: 1.5, 
            scrollTrigger: {
                trigger: ".hero-section",
                start: "top top",
                end: "+=1000", 
                scrub: 1
            }
        });

        // ==============================================
        // PARTE 2: GALERIA HORIZONTAL COM TRAVA (SNAP)
        // ==============================================

        // Encontra todas as galerias da página
        let galerias = gsap.utils.toArray(".galeria-section");

        galerias.forEach((galeria) => {
            
            // Pega os cards DENTRO dessa galeria específica
            let cards = galeria.querySelectorAll(".projeto-card");
            let totalCards = cards.length; 
            
            // Se tiver cards, cria a animação
            if(totalCards > 0){
                gsap.to(cards, {
                    xPercent: -100 * (totalCards - 1), 
                    ease: "none",
                    scrollTrigger: {
                        trigger: galeria,     
                        pin: true,            
                        scrub: 1,
                        start: "top top",
                        end: () => "+=" + (totalCards * 1000), // Duração baseada na qtde de cards
                        
                        // A TRAVA MAGNÉTICA (VERSÃO SUAVE/PREGUIÇOSA)
                        snap: {
                            snapTo: 1 / (totalCards - 1), 
                            
                            // Aumentei a duração para ser um deslize lento, não um puxão
                            duration: 1.5, 
                            
                            // O site espera você tirar a mão do mouse por 0.5s antes de começar a arrumar
                            delay: 0.5,  
                            
                            // A curva 'power3.out' começa rápido e termina MUITO suave (desaceleração)
                            ease: "power3.out" 
                        }
                    }
                });
            }
        });
    </script>
</body>

</html>
